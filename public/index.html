<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get current weather for any city</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <div class="search-row-1">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <select id="stateInput" disabled>
                        <option value="">State/Province (optional)</option>
                    </select>
                </div>
                <div class="search-row-2">
                    <select id="countryInput">
                        <option value="">Country (optional)</option>
                        <option value="Canada">Canada</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Austria">Austria</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Argentina">Argentina</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Other">Other (type manually)</option>
                    </select>
                    <input type="text" id="countryManualInput" placeholder="Enter country name..." style="display: none;" />
                </div>
                <div class="search-row-3">
                    <button id="searchBtn">Get Weather</button>
                </div>
            </div>
            <div class="search-examples">
                <p>Examples: "London" ‚Ä¢ Select "Canada" ‚Üí "Ontario" ‚Ä¢ Select "United States" ‚Üí "Texas"</p>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        
        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <img id="weatherIcon" src="" alt="Weather icon" />
            </div>
            
            <div class="temperature">
                <span id="temp"></span>¬∞C
            </div>
            
            <div class="description">
                <p id="weatherDesc"></p>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Humidity:</span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed:</span>
                    <span id="windSpeed"></span> m/s
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message hidden">
            <p></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
